<div class="admin__field-complex" css="$data.additionalClasses" visible="visible" attr="'data-index': index">
    <div class="admin__field-complex-content">
        <div repeat="foreach: $data.stocks || [] , item: '$stockQtyInfo'">
            <div>
                <strong text="$stockQtyInfo().stock_name" />
                :
                <span text="$stockQtyInfo().qty" />
            </div>
        </div>
    </div>
</div>
